name: Production Deployment Pipeline

on:
  pull_request:
    branches: [ main ]
    types: [closed]

jobs:
  deploy-production:
    if: github.event.pull_request.merged == true
    name: Deploy to Production
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure Azure credentials
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Connect to AKS Production Cluster
        uses: azure/aks-set-context@v3
        with:
          cluster-name: ${{ secrets.AKS_PRODUCTION_CLUSTER }}
          resource-group: ${{ secrets.AKS_PRODUCTION_RESOURCE_GROUP }}

      - name: Deploy Production Application
        run: |
          echo " Deploying to production environment..."
          kubectl apply -f k8s/
          echo " Waiting for services to initialize..."
          sleep 120

      - name: Check deployment status
        run: |
          echo "Current status:"
          kubectl get pods
          kubectl get services
          echo "Production deployment completed successfully!"

      - name: Get application URLs
        run: |
          echo "Your application URLs:"
          kubectl get service frontend-w10-aks
          kubectl get service product-service-w10-aks
          echo "Note: It may take 2-5 minutes for LoadBalancer IPs to be assigned"