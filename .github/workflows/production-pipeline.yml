name: Production Deployment Pipeline

on:
  pull_request:
    branches: [ main ]
    types: [closed]

jobs:
  deploy-production:
    if: github.event.pull_request.merged == true
    name: Deploy to Production
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure Azure credentials
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Connect to AKS Production Cluster
        uses: azure/aks-set-context@v3
        with:
          cluster-name: ${{ secrets.AKS_PRODUCTION_CLUSTER }}
          resource-group: ${{ secrets.AKS_PRODUCTION_RESOURCE_GROUP }}

      - name: List K8s folder
        run: ls -la k8s/  # ← FIXED: Direct k8s folder

      - name: Deploy Production Application
        run: |
          echo " Deploying to production environment..."
          kubectl apply -f k8s/configmaps.yaml      # ← FIXED
          kubectl apply -f k8s/product-db.yaml      # ← FIXED
          kubectl apply -f k8s/order-db.yaml        # ← FIXED
          kubectl apply -f k8s/customer-db.yaml     # ← FIXED
          kubectl apply -f k8s/product-service.yaml # ← FIXED
          kubectl apply -f k8s/order-service.yaml   # ← FIXED
          kubectl apply -f k8s/customer-service.yaml # ← FIXED
          kubectl apply -f k8s/frontend.yaml        # ← FIXED
          sleep 10

      - name: Wait for production services
        run: |
          echo "Waiting for production services to be ready..."
          kubectl wait --for=condition=ready pod -l app=product-service --timeout=600s
          kubectl wait --for=condition=ready pod -l app=order-service --timeout=600s
          kubectl wait --for=condition=ready pod -l app=customer-service --timeout=600s
          kubectl wait --for=condition=ready pod -l app=frontend --timeout=600s

      - name: Verify production deployment
        run: |
          echo "Production deployment completed successfully!"
          kubectl get services
          kubectl get pods